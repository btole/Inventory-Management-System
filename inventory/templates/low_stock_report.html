{% extends 'base.html' %}
{% block content %}
<h2>Low Stock Report</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        {% for item in low_stock_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.category }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No low-stock items found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
