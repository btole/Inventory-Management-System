{% extends 'base.html' %}
{% block content %}
<h2>Inventory Movement Report</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Change</th>
            <th>Reason</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for movement in movements %}
        <tr>
            <td>{{ movement.inventory_item.name }}</td>
            <td>{{ movement.change }}</td>
            <td>{{ movement.reason }}</td>
            <td>{{ movement.date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No movements recorded.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
